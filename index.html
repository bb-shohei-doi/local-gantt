<!DOCTYPE html>
<html lang="ja">
<head-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガントチャートツール</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="main-container">
            <!-- 左側: 入力エリア -->
            <div class="input-area">
                <div class="toolbar">
                    <button id="add-theme-btn" class="btn btn-primary">テーマ追加</button>
                    <button id="add-task-btn" class="btn btn-primary">タスク追加</button>
                    <button id="delete-row-btn" class="btn btn-danger">行削除</button>
                    <button id="save-gantt" class="btn btn-success">保存</button>
                    <button id="clear-gantt" class="btn btn-clear">クリア</button>
                </div>
                
                <div class="table-container">
                    <table id="task-table">
                        <thead>
                            <tr>
                                <th width="20">選</th>
                                <th width="20">移</th>
                                <th width="150">テーマ/タスク名</th>
                                <th width="50">担当者名</th>
                                <th width="60">開始日</th>
                                <th width="60">終了日</th>
                                <th width="60">所要日数</th>
                                <th width="60">開始日(実績)</th>
                                <th width="60">終了日(実績)</th>
                                <th width="40">進捗率</th>
                            </tr>
                        </thead>
                        <tbody id="task-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 右側: ガントチャート -->
            <div class="chart-area">
                <div id="gantt-chart">
                    <div class="chart-header" id="chart-header">
                        <!-- 日付ヘッダー -->
                    </div>
                    <div class="chart-body" id="chart-body">
                        <!-- ガントチャートバー -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- スクリプト読み込み -->
    <script src="js/holiday-manager.js"></script>
    <script src="js/date-utils.js"></script>
    <script src="js/task-manager.js"></script>
    <script src="js/gantt-chart.js"></script>
    <script src="js/gantt-bar-drag.js"></script>
    <script src="js/drag-drop.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
